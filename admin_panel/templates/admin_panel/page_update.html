{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
    <div class="content-wrapper">
        <div class="content">
            <div class="container">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="card card-danger">

                          <div class="card-body">
                              <div class="mb-5">
                                         <div class="container-fluid" style="margin-left: 600px">
                                                <div class="row" >
                                                    <div class="col-lg-2" >
                                                    </div>
                                                    <div class="col-lg-8 " >
                                                         <div class="btn-group">
                                                             <a href="stock_card.html" style="text-decoration: none">
                                                             <button type="button"  style="width: 100%; " class="btn-sm btn-block btn-success">
                                                                <h6>Русский</h6></button></a>

                                                             <button type="button"  style="width: 100%; " class="btn-sm btn-block btn-success">
                                                                <h6>Украинский</h6></button></a>



                                                         </div>
                                                    </div>
                                                </div><!-- /.row -->

                                        </div>
                              </div>
                              <div class="container-fluid">
                            <!-- Small boxes (Stat box) -->
                                  <form action="{% url 'update_page' page_id %}" id="pages_form" method="post" enctype="multipart/form-data">
                                      {% csrf_token %}
                                      {% for row in page_form %}
                                          <div class="row mb-3">
                                              <label for="{{ row.id_for_label }}" class="col-sm-2 form-label">{{ row.label }}:</label>
                                              <div class="col-sm-10">
                                                {{ row }}
                                              </div>
                                          </div>
                                      {% endfor %}
                                        {% block content3 %}
                                        {% endblock %}
                                        <h4 class="mt-3 mb-3">Seo блок:</h4>
                                       {% for row in seo_form %}
                                          <div class="row mb-3">
                                              <label for="{{ row.id_for_label }}" class="col-sm-2 form-label">{{ row.label }}:</label>
                                              <div class="col-sm-10">
                                                {{ row }}
                                              </div>
                                          </div>
                                      {% endfor %}
                                      <button type="submit"  style="width: 30%; text-align: center " class="btn-sm rounded-pill btn-block btn-success">
                                                        <h6>Сохранить</h6>
                                      </button>
                                  </form>

                          </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
  <!-- /.content-wrapper -->

{% endblock %}

    <!-- date-range-picker -->

{% endblock %}
