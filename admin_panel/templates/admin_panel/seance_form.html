{% extends 'admin_panel/base3.html' %}
{% load static %}

{% block content %}
      <head>
          <link rel="stylesheet" href="{% static 'admin_panel/form.css' %}">
      </head>
         <form id="seance_form"  runat="server" action="{% url 'seance_form' %}" method="post">
              {% csrf_token %}
              <div class="form">
                  {% for row in seance_form %}
                       <div class="form__row">
                          <label class="form__label" for="{{ row.id_for_label }}" class="">{{ row.label }}:</label>
                          {{ row }}
                          {{ row.errors }}
                      </div>
                  {% endfor %}
              </div>



               <div class="form__bottom">
                   <button class="form__btn btn-primary btn-primary_corner">Сохранить</button>
               </div>
         </form>

     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'admin_panel/seances/seances_form.js' %}"></script>
{% endblock %}
