{% extends 'kino_app/base2.html' %}
{% load static %}
{% block title %}
    Вход
{% endblock %}
{% block head %}
     <link  rel="stylesheet" href="{% static 'user/register/register.css' %} " />
{% endblock %}

{% block content %}
     <div class="content">
        <div class="content__title">Вход</div>
         <form   action="{{next}}" method="post" runat="server" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form">
                 {% for row in form %}
                      <div class="form__row">
                          <label class="form__label" for="{{ row.id_for_label }}" class="">{{ row.label }}:</label>
                          {{ row }}
                      </div>
                 {% endfor %}
             </div>
          <div class="form__bottom">
              <button class="form__btn primary-btn">Сохранить</button>
          </div>
        </form>
     </div>
{% endblock %}
{% block script %}
    <script src="{% static 'user/register/register.js' %}"></script>
{% endblock %}
