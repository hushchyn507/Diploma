{% extends 'kino_app/page.html' %}
 {% load i18n %}

{% block content3 %}
    <h4 class="text-center mt-5">{% trans 'Меню Кафе-Бара' %}</h4>
    <div class="table-responsive ">
        <table class="text-center table table-bordered table-hover mb-5"  style="width: 100%">
            <thead>
              <tr>
                <th>{% trans 'Название' %}</th>
                <th>{% trans 'Вес' %}</th>
                <th>{% trans 'Цена' %}</th>
              </tr>
            </thead>
            <tbody>
              {% for row in menu %}
                  <tr class="menu-form" data-widget="expandable-table" aria-expanded="true">
                    <td>{{ row.name}}</td>
                    <td>{{ row.weight }}</td>
                    <td>{{ row.price }}</td>
                  </tr>
              {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
