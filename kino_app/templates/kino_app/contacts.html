{% extends 'kino_app/base.html' %}
{% block title %} Контакты {% endblock %}
{% block content %}
<div class="card mb-3 text-black" style="margin-top: 130px;">
  <div class="container-marketing-colo">
      <div class="row">

          <div class="col-lg-10">
              <div class="card-body" style="margin-bottom: 25px">
                <h4 class="text-center">Контакты</h4>
                <br>
                <div class="container-marketing-colo">
                    {% for contact in contacts %}

                    <div class="row">



                        <div class="col-lg-3">
                            <h3>{{ contact.name }}</h3>
                        </div>
                        <div class="col-lg-2 " style="margin-left: 40px" >
                            <img style="width: 100px;height: 100px" src="../../../media/{{ contact.logo }}" alt="">
                        </div>
                        <div class="col-lg-2" >
                            <h6>{{ contact.address}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 "  >
                            <img style="width:  400px;height: 300px" src="../../../media/{{ contact.cinema.banner }}" alt="">
                        </div>
                        <div class="col-lg-4 "style="margin-left: 100px">
                            <div style="width: 100%"><iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=+(%D0%A4%D1%80%D0%B0%D0%BD%D1%86%D1%83%D0%B7%D1%81%D0%BA%D0%B8%D0%B9%20%D0%B1%D1%83%D0%BB%D1%8C%D0%B2%D0%B0%D1%80)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">best sat navs</a></iframe></div>                        </div>
                    </div>
                    {% endfor %}

              </div>
          </div>
          <div class="col-lg-2 " style="background-color: black">
            <p class="text-white text-center">Контекстная реклама</p>
          </div>
      </div>
  </div>
</div>
</div>
{% endblock %}
